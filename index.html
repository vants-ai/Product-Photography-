<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blendify AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .font-permanent-marker {
        font-family: 'Permanent Marker', cursive;
      }
      /* Custom scrollbar for a more integrated look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fbbf24;
      }
      /* Custom Range Input - UPGRADED */
      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
      }

      /* Track */
      input[type=range]::-webkit-slider-runnable-track {
        background: #171717; /* neutral-900 */
        height: 0.5rem; /* Thicker track */
        border-radius: 0.5rem;
      }
      input[type=range]::-moz-range-track {
        background: #171717; /* neutral-900 */
        height: 0.5rem;
        border-radius: 0.5rem;
      }

      /* Thumb */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px; /* Adjust to center on the new thicker track */
        background-color: #fbbd24;
        height: 1.25rem; /* Larger thumb */
        width: 1.25rem;
        border-radius: 9999px;
        border: 3px solid #1a1a1a;
        transition: transform 0.1s ease-in-out;
      }
      input[type=range]::-moz-range-thumb {
        background-color: #fbbd24;
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 9999px;
        border: 3px solid #1a1a1a;
        transition: transform 0.1s ease-in-out;
      }
      
      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.1);
      }
      input[type=range]:active::-moz-range-thumb {
        transform: scale(1.1);
      }
       input[type=range]:focus::-webkit-slider-thumb {
        outline: 3px solid rgba(251, 189, 36, 0.5);
        outline-offset: 2px;
      }
       input[type=range]:focus::-moz-range-thumb {
        outline: 3px solid rgba(251, 189, 36, 0.5);
        outline-offset: 2px;
      }

      /* Custom Select Dropdowns */
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23fbbf24' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem; /* Make space for the arrow */
      }

      select option {
        background-color: #262626; /* neutral-800 */
        color: #e5e5e5; /* neutral-200 */
      }

      /* Studio Canvas Styles */
      .studio-background {
        background-color: #111;
        background-image: radial-gradient(ellipse at center, #212121 0%, #111111 75%);
      }
      .studio-canvas {
        position: relative;
        box-shadow: inset 0 0 1.5px 1px rgba(255, 255, 255, 0.08); /* Simulates the subtle inner border */
      }
      .studio-canvas-handle {
        position: absolute;
        bottom: 1rem; /* Adjust based on padding */
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 6px;
        background-color: rgba(255, 255, 255, 0.08);
        border-radius: 3px;
      }
    </style>

{

}
</script>
